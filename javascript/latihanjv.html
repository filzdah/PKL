<!DOCTYPE html>
<html>
<head>
	<title>java</title>
</head>
<body>
    <script type="text/javascript">
    	function salam(filzdah){
    		return "hai" + filzdah;
    	}
        function sapa(filzdah,sayaumur11){
            return "hai" + filzdah + sayaumur11;
        }
    	function penambah(angka1,angka2){
    		return angka1 + angka2;
    	}
    	function pengurang(angka1,angka2){
    		return angka1 - angka2;
    	}
    	function perkalian(angka1,angka2){
            return angka1 * angka2;
        }
        function pembagi(angka1,angka2){
            return angka1 / angka2;
        }

    </script>
</body>
</html>
